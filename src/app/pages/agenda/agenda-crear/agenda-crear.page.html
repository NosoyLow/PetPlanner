<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Nuevo Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <form
      (ngSubmit)="onSubmit(formInformacion.value)"
      [formGroup]="formInformacion"
    >
      <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-datetime
          displayFormat="DD/MM/YYYY"
          max="2050"
          min="2021"
          formControlName="fecha"
        >
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Hora</ion-label>
        <ion-datetime displayFormat="hh/mm/A" formControlName="hora">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input formControlName="titulo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripci√≥n</ion-label>
        <ion-input formControlName="descripcion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mascota</ion-label>
        <ion-input formControlName="Mascota"></ion-input>
      </ion-item>
      <ion-button
        expand="block"
        type="submit"
        class="Boton"
        [disabled]="!formInformacion.valid"
        color="primary"
      >
        {{editing ? 'Editar' : 'Crear' }} asunto
      </ion-button>
    </form>
  </div>
</ion-content>
