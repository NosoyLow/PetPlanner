<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear Álbum</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <form (ngSubmit)="onSubmit()" [formGroup]="formAlbum">
    <ion-item>
      <ion-label position="floating">Nombre del Álbum</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
  </form>
  <div>
    <img src="assets/Incognit.png">
  </div>
  <br>
  <div>
    <ion-button [disabled]="!formAlbum.valid"  size="large" color="success">
      Crear album
    </ion-button>
  </div>
</ion-content>
