<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openFirst()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agenda</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="crearSesion()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let evento of agendas">
      <ion-item>
        <ion-label>
          <p>{{evento.fecha |date :"fullDate"}}</p>
          <h3>{{evento.titulo}}</h3>
          <h4>{{evento.Mascota}}</h4>
        </ion-label>
        <div class="icono">
          <p>{{evento.hora | date:"shortTime"}}</p>
          <ion-icon (click)="editar(evento)" name="options-outline"></ion-icon>
        </div>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="eliminar(evento)" color="danger"
          >Eliminar</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list-header [hidden]="agendas.length > 0">
    No has creado ning√∫n evento
  </ion-list-header>
</ion-content>
