<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openFirst()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{nombreAlbum}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="borrarAlbum()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
      <ion-button (click)="openSlides()">
          <ion-icon slot="icon-only" name="film"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath" 
                 tappable
                 (click)="showActionSheet(photo, position)">
        </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button (click)="addPhotoToGallery()" color="tertiary"><ion-icon name="camera"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button (click)="addPhotoToGalleryAlmacenamiento()" color="tertiary"><ion-icon name="images"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
